# @package _global_

# to execute this experiment run:
# python train.py experiment=filter

defaults:
  - override /data: landmark
  - override /model: default
  - override /callbacks: filter
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["filter", "resnet18"]
seed: 59
# ckpt_path: /mnt/apple/k66/filter/project/quangbd/facial-landmarks/logs/train/runs/2024-10-30_14-40-12/checkpoints/epoch_042.ckpt


# ------------------override paths------------------
# paths:
#   data_dir: ${paths.root_dir}/../../../


# ------------------override configs/trainer------------------
trainer:
  min_epochs: 1 # prevents early stopping
  max_epochs: 50
  accelerator: gpu
  devices: 1


# ------------------override configs/model------------------
model:
  net:
    _target_: src.models.components.ResNet
    model_name: resnet18
    weights: DEFAULT

    # _target_: src.models.components.CNN
    # output_shape: [68, 2]

    # _target_: src.models.components.MobileNet
    # model_name: mobilenet_v3_large
    # weights: MobileNet_V3_Large_Weights.IMAGENET1K_V2
    # output_shape: [68, 2]
    # transfer: false

  optimizer:
    _target_: torch.optim.Adam
    _partial_: true
    lr: 0.001
    weight_decay: 0.001

  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: min
    factor: 0.1
    patience: 10


# ------------------override configs/data------------------
data:
  batch_size: 32
  num_workers: 2
  pin_memory: false

  train_transform:
    transforms:
      - _target_: albumentations.Resize
        height: 256
        width: 256
        always_apply: true
      - _target_: albumentations.Blur
        p: 0.5
      - _target_: albumentations.RGBShift
        r_shift_limit: 50
        g_shift_limit: 50
        b_shift_limit: 50
        p: 0.5
      - _target_: albumentations.RandomBrightnessContrast
        p: 0.5
      - _target_: albumentations.ToGray
        p: 0.5
      - _target_: albumentations.HueSaturationValue
        p: 0.5
      - _target_: albumentations.CoarseDropout
        num_holes_range: [5, 10]
        hole_height_range: [10, 30]
        hole_width_range: [10, 30]
        fill_value: 0
        p: 0.5
      - _target_: albumentations.ToFloat
        max_value: 255
        always_apply: true
      - _target_: albumentations.pytorch.transforms.ToTensorV2

  val_transform:
    transforms:
      - _target_: albumentations.Resize
        height: 256
        width: 256
        always_apply: true
      - _target_: albumentations.ToFloat
        max_value: 255
        always_apply: true
      - _target_: albumentations.pytorch.transforms.ToTensorV2


# ------------------override configs/logger------------------
logger:
  wandb:
    _target_: lightning.pytorch.loggers.wandb.WandbLogger
    name: "resnet18" # name of the run (normally generated by wandb)
    save_dir: "${paths.output_dir}"
    offline: False
    id: null # pass correct id to resume experiment!
    anonymous: null # enable anonymous logging
    project: "filter"
    log_model: True # upload lightning ckpts
    prefix: "" # a string to put at the beginning of metric keys
    # entity: "" # set to name of your wandb team
    group: ""
    tags: []
    job_type: ""
